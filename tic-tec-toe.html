<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="mode-select">
      <button onclick="setMode('human')">2 Players</button>
      <button onclick="setMode('computer')">Play vs Computer</button>
    </div>
    <div id="game-board" class="board"></div>
    <div id="status" class="status">Choose mode to start!</div>
    <button onclick="resetGame()" class="reset">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
